widget:
    path: /private/widget
    controller: App\DisplayWidget

index:
    path: /
    controller: App\DisplayWidget

api_login:
    path: /login
    controller: App\Auth\LoginAction

add_comment:
    path: /comment
    controller: App\AddComment
    methods: [POST]

ad_add:
    path: /ad
    controller: App\Ad\AddAdAction
    methods: [POST, OPTIONS]

ad_list:
    path: /ad
    controller: App\Ad\GetAdsAction
    methods: [GET]

person_list:
    path: /person
    controller: App\Person\GetPeopleAction
    methods: [GET]

person_get:
    path: /person/{id}
    controller: App\Person\GetPersonAction
    methods: [GET]

event_list:
    path: /event
    controller: App\Event\GetEventsAction
    methods: [GET]

event_get:
    path: /event/{id}
    controller: App\Event\GetPersonAction
    methods: [GET]

organization_list:
    path: /organization
    controller: App\Event\GetOrganizationsAction
    methods: [GET]

organization_get:
    path: /organization/{id}
    controller: App\Event\GetOrganizationAction
    methods: [GET]
